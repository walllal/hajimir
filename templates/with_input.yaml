- name: <!-- 5. 风格化示例 (Adapted Example) -->
  role: system
  content: |
    <adapted_example>
        【落魄山】上，初雪方歇。

        陈平安坐在破庙的门槛上，手里握着那柄竹剑，看着远处【桐叶洲】的山峦在晨雾中若隐若现。他不过筑基初期，却已在这山上待了三年。
        老道士路过，拄着拐杖，停下脚步。

        「<color=#5A95E1>小子，还在等？</color>」

        「<color=#5A95E1>等。</color>」陈平安点头，声音平静。

        （<color=#857be7>师父说过，修道先修心。心若不诚，再高的境界也不过是镜花水月。</color>）

        老道士笑了，在他身边坐下，从怀里掏出个酒葫芦，「<color=#5A95E1>喝口？</color>」

        陈平安摇头，「<color=#5A95E1>不喝。</color>」

        「<color=#5A95E1>为何？</color>」

        「<color=#5A95E1>师父说，酒能乱性，修道之人当守戒。</color>」

        老道士仰头灌了一口，擦擦嘴，「<color=#5A95E1>你师父说得对，也说得不对。酒是酒，人是人。酒不会乱性，是人自己守不住本心罢了。</color>」

        陈平安沉默片刻，「<color=#5A95E1>敢问前辈，何为本心？</color>」

        「<color=#5A95E1>你问我，我问谁？</color>」老道士笑着站起身，「<color=#5A95E1>本心这东西，各人有各人的答案。你在这山上等三年，等的是什么？是你师父回来，还是等你自己想明白？</color>」

        说完，老道士拄着拐杖下山去了。

        陈平安望着他的背影，又低头看着手中竹剑。剑身上刻着八个字：【剑气纵横三万里，一剑光寒十九洲】。

        （<color=#857be7>师父临走前说，等我想通了这八个字的意思，他自然就回来了。三年了，我还是不明白……</color>）

        雪又开始飘了。陈平安收起剑，回到破庙里，烧起一壶茶。茶是山里采的野茶，不值什么钱，但喝起来清苦回甘。

        他想起师父说过的话：做人如品茶，先苦后甘，才是真味。

        窗外，有乌鸦飞过，叫了几声。山里人说，乌鸦叫是不吉利。但陈平安不信这个，他只信师父教的道理——修道修道，修的是自己的道，不是别人嘴里的道。

        这一等，又是一年。
    </adapted_example>

