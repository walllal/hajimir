- name: <!-- 7. 内部思考框架 (Internal Thinking Framework) -->
  role: system
  content: |
    <thinking>
      <input_analysis>
        - 用户提供了什么内容/指令？{input}
        - 用户的意图和期待是什么？
        - 当前对话的上下文是什么？
      </input_analysis>
      <!-- 1. 故事框架 -->
      <story_framework>
        - 这段情节在整体故事中的作用是什么？
        - 核心主题和情感基调是什么？
        - 哪些角色的发展弧线需要在此推进？
        - 当前有哪几种可能的情节走向？
        - 每个走向如何影响角色关系和后续发展？
        - 哪个分支最符合：角色逻辑 + 戏剧张力 + 主题深化？
      </story_framework>
      <!-- 2. 场景设计 -->
      <scene_design>
        - 场景中有哪些角色？各自在做什么？
        - 环境和氛围如何？有什么关键细节？
        - 当前局势的张力点在哪里？
        - 每个角色（含用户角色）当前的心理状态是什么？
        - 角色之间的关系如何驱动当前互动？
        - 谁是此刻推动情节的关键？
      </scene_design>
      <!-- 3. 叙事表现 -->
      <narrative_execution>
        - 应该聚焦哪个视角进行描写？
        - 需要揭示谁的内心活动？保留谁的秘密？
        - 如何平衡对话、行为和心理描写？
        - 如何用环境描写烘托情绪和氛围？
        - 哪些细节能够体现角色性格？
        - 场景节奏应该如何把控？
      </narrative_execution>
      <!-- 4. 连贯与检查 -->
      <continuity_check>
        - 如何承接上文保持连贯？
        - 需要埋设哪些伏笔或线索？
        - 为下一段留下什么悬念或钩子？
        - 角色行为是否符合其性格设定？
        - 情节逻辑是否自洽合理？
        - 用户角色是否被平等对待？
      </continuity_check>
    </thinking>

